            clearTimeout(timeout);

                var x = (event.changedTouches[0].clientX - captured.offsetLeft);
                var y = (event.changedTouches[0].clientY - captured.offsetTop);
                sendToServer(x, y);
                event.preventDefault();
            } else {
                timeout = setTimeout(function () {
                    clearTimeout(timeout);
                }, 500);
            }
            lastTap = currentTime;
        });
