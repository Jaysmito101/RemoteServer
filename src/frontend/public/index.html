<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Server</title>
    <style>
        body{
            background-color: rgba(10, 11, 22, 0.883);
        }
        h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 100px;
            padding: 20px;
            color: beige;
        }
        ul{
            width: 60%;
            list-style-type: none;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60;
        }
        li{
            padding: 30px;
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60px;
            color: wheat;
            transition: 0.5s;
        }
        a{
            width: 60%;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60px;
            color: wheat;
        }
        li:hover{
            transform: scale(1.2);
        }
        li:active{
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <center>
        <u><h1>Remote Server</h1></u>
        <br><br>
        <ul>
            <a href="/screenshot.html"><li>Screenshot</li></a>
            <a href="/vidstream.html"><li>Screen Video</li></a>
            <a href="/keyboard.html"><li>Keyboard</li></a>
            <a href="/commandboard.html"><li>Command Board</li></a>
        </ul>
    </center>

    <script>
        var array = document.getElementsByTagName("li")
        for(var i = 0; i < array.length ; i++ ){
            array[i].style.backgroundColor = "rgba(" + random(0, 255) + ", " + random(0, 255) + ", " + random(0, 255) + ", 0.4)";
        }

        function random(lo, hi){
            return (parseInt(Math.random() * (hi - lo + 1)) + lo);
        }
    </script>
</body>
</html>
