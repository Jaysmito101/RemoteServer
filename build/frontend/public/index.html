<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Server</title>
    <style>
        body{
            background-color: rgba(10, 11, 22, 0.883);
        }
        h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 100px;
            padding: 20px;
            color: beige;
        }
        ul{
            width: 60%;
            list-style-type: none;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60;
        }
        li{
            padding: 30px;
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60px;
            color: wheat;
            transition: 0.5s;
        }
        a{
            width: 60%;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60px;
            color: wheat;
        }
        li:hover{
            transform: scale(1.2);
        }
        li:active{
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <center>
        <u><h1>Remote Server</h1></u>
        <br><br>
        <ul id = "list">
        </ul>
    </center>
    
    <script>
        const items = [
        {
            href : "/dashboard.html",
            text : "Dashboard",
            data : undefined
        },
        {
            href : "/shell.html",
            text : "Shell",
            data : undefined
        },
        {
            href : "/vidstream.html",
            text : "Screen Video",
            data : undefined
        },
        {
            href : "/keyboard.html",
            text : "Keyboard",
            data : undefined
        },
        {
            href : "/mouse.html",
            text : "Mouse",
            data : undefined
        },
        {
            href : "/screenshot.html",
            text : "Screenshot",
            data : undefined
        },
        {
            href : "/commandboard.html",
            text : "Command Board",
            data : undefined
        },
        {
            href : "/files.html",
            text : "File Manager",
            data : undefined
        }
        ];
        
        function random(lo, hi){
            return (parseInt(Math.random() * (hi - lo + 1)) + lo);
        }
        shuffle(items);
        var lst = document.getElementById("list");
        for(var i=0;i<items.length;i++){
            lst.innerHTML += `<a href="${items[i].href}"><li style="background-color:rgba(${random(0, 255) },${random(0, 255)}, ${random(0, 255)}, 0.4);">${items[i].text}</li></a>`;
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            
            return array;
        }
    </script>
</body>
</html>
